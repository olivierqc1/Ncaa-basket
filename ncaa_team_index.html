<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCAA Team Markets Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0c0f;
  --surface: #111318;
  --surface2: #1a1d24;
  --border: #252830;
  --accent: #f97316;
  --accent2: #fb923c;
  --green: #22c55e;
  --red: #ef4444;
  --blue: #38bdf8;
  --text: #e2e8f0;
  --muted: #64748b;
  --mono: 'Space Mono', monospace;
  --sans: 'IBM Plex Sans', sans-serif;
  --display: 'Bebas Neue', sans-serif;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--sans);
  min-height: 100vh;
  background-image:
    radial-gradient(ellipse at 20% 0%, rgba(249,115,22,0.08) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 100%, rgba(56,189,248,0.05) 0%, transparent 50%);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• HEADER */
header {
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 60px;
  position: sticky;
  top: 0;
  background: rgba(10,12,15,0.95);
  backdrop-filter: blur(12px);
  z-index: 100;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-icon {
  width: 32px;
  height: 32px;
  background: var(--accent);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
}

.logo-text {
  font-family: var(--display);
  font-size: 20px;
  letter-spacing: 2px;
  color: var(--text);
}

.logo-sub {
  font-family: var(--mono);
  font-size: 10px;
  color: var(--accent);
  letter-spacing: 1px;
  margin-top: -4px;
}

.header-status {
  display: flex;
  align-items: center;
  gap: 6px;
  font-family: var(--mono);
  font-size: 11px;
  color: var(--muted);
}

.status-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--green);
  animation: pulse 2s ease infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MAIN */
main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 32px 24px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• CONTROLS */
.controls-panel {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 28px;
}

.controls-title {
  font-family: var(--display);
  font-size: 22px;
  letter-spacing: 2px;
  color: var(--accent);
  margin-bottom: 20px;
}

.controls-grid {
  display: grid;
  grid-template-columns: 1fr 1fr auto auto;
  gap: 16px;
  align-items: end;
}

.control-group label {
  display: block;
  font-family: var(--mono);
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1px;
  margin-bottom: 8px;
  text-transform: uppercase;
}

.control-group input,
.control-group select {
  width: 100%;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--text);
  font-family: var(--mono);
  font-size: 13px;
  padding: 10px 12px;
  outline: none;
  transition: border-color 0.15s;
}

.control-group input:focus,
.control-group select:focus {
  border-color: var(--accent);
}

.btn {
  padding: 10px 20px;
  border-radius: 6px;
  font-family: var(--mono);
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 1px;
  cursor: pointer;
  border: none;
  transition: all 0.15s;
  text-transform: uppercase;
  white-space: nowrap;
}

.btn-primary {
  background: var(--accent);
  color: #000;
}

.btn-primary:hover { background: var(--accent2); }
.btn-primary:disabled { background: var(--border); color: var(--muted); cursor: not-allowed; }

.btn-outline {
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--border);
}

.btn-outline:hover { border-color: var(--accent); color: var(--accent); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MANUAL PREDICT */
.manual-section {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 28px;
}

.section-title {
  font-family: var(--display);
  font-size: 18px;
  letter-spacing: 2px;
  color: var(--blue);
  margin-bottom: 16px;
}

.manual-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 120px 120px 120px auto;
  gap: 12px;
  align-items: end;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• STATS BAR */
.stats-bar {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  margin-bottom: 28px;
  animation: fadeIn 0.3s ease;
}

.stat-chip {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
}

.stat-chip-label {
  font-family: var(--mono);
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1px;
  text-transform: uppercase;
}

.stat-chip-value {
  font-family: var(--display);
  font-size: 28px;
  letter-spacing: 1px;
  color: var(--accent);
  margin-top: 4px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• LOADING */
.loading-state {
  text-align: center;
  padding: 64px 0;
}

.ticker {
  font-family: var(--display);
  font-size: 64px;
  letter-spacing: 4px;
  color: var(--accent);
  animation: ticker 1.5s ease-in-out infinite;
  display: inline-block;
}

@keyframes ticker {
  0%, 100% { transform: scaleX(1); }
  50% { transform: scaleX(0.7); }
}

.loading-text {
  font-family: var(--mono);
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 2px;
  margin-top: 16px;
  text-transform: uppercase;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• GAME CARD */
.game-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  margin-bottom: 20px;
  overflow: hidden;
  animation: slideIn 0.4s ease;
  transition: border-color 0.2s;
}

.game-card:hover { border-color: var(--accent); }

@keyframes slideIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.game-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 24px;
  border-bottom: 1px solid var(--border);
}

.teams-display {
  display: flex;
  align-items: center;
  gap: 12px;
}

.team-name {
  font-family: var(--display);
  font-size: 20px;
  letter-spacing: 1px;
}

.vs-badge {
  font-family: var(--mono);
  font-size: 10px;
  color: var(--muted);
  background: var(--surface2);
  padding: 4px 8px;
  border-radius: 4px;
}

.game-time {
  font-family: var(--mono);
  font-size: 11px;
  color: var(--muted);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• PREDICTIONS GRID */
.predictions-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 0;
}

.pred-section {
  padding: 20px 24px;
  border-right: 1px solid var(--border);
}

.pred-section:last-child { border-right: none; }

.pred-section-label {
  font-family: var(--mono);
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1px;
  text-transform: uppercase;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.pred-section-label::before {
  content: '';
  display: inline-block;
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--accent);
}

.pred-main-value {
  font-family: var(--display);
  font-size: 36px;
  letter-spacing: 1px;
  line-height: 1;
  margin-bottom: 4px;
}

.pred-sub {
  font-family: var(--mono);
  font-size: 11px;
  color: var(--muted);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• OPPORTUNITY BADGES */
.opps-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0;
  border-top: 1px solid var(--border);
}

.opp-cell {
  padding: 16px 24px;
  border-right: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 16px;
}

.opp-cell:last-child { border-right: none; }

.rec-badge {
  padding: 6px 12px;
  border-radius: 4px;
  font-family: var(--mono);
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 1px;
  flex-shrink: 0;
}

.rec-over { background: rgba(34,197,94,0.15); color: var(--green); border: 1px solid rgba(34,197,94,0.3); }
.rec-under { background: rgba(239,68,68,0.15); color: var(--red); border: 1px solid rgba(239,68,68,0.3); }
.rec-home { background: rgba(56,189,248,0.15); color: var(--blue); border: 1px solid rgba(56,189,248,0.3); }
.rec-away { background: rgba(249,115,22,0.15); color: var(--accent); border: 1px solid rgba(249,115,22,0.3); }
.rec-skip { background: rgba(100,116,139,0.1); color: var(--muted); border: 1px solid rgba(100,116,139,0.2); }

.opp-details {
  display: flex;
  flex-direction: column;
  gap: 3px;
  flex: 1;
}

.opp-detail-label {
  font-family: var(--mono);
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1px;
}

.opp-detail-value {
  font-family: var(--mono);
  font-size: 13px;
  font-weight: 700;
}

.edge-high { color: var(--green); }
.edge-medium { color: var(--accent); }
.edge-low { color: var(--muted); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• TEAM STATS ROW */
.team-stats-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0;
  border-top: 1px solid var(--border);
  background: var(--surface2);
}

.team-stats-cell {
  padding: 14px 24px;
  border-right: 1px solid var(--border);
}

.team-stats-cell:last-child { border-right: none; }

.team-stats-name {
  font-family: var(--mono);
  font-size: 11px;
  color: var(--muted);
  margin-bottom: 8px;
  letter-spacing: 1px;
}

.team-stats-metrics {
  display: flex;
  gap: 20px;
}

.team-metric {
  text-align: center;
}

.team-metric-val {
  font-family: var(--display);
  font-size: 20px;
  color: var(--accent);
}

.team-metric-lbl {
  font-family: var(--mono);
  font-size: 9px;
  color: var(--muted);
  text-transform: uppercase;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• ERROR */
.error-block {
  background: rgba(239,68,68,0.08);
  border: 1px solid rgba(239,68,68,0.25);
  border-radius: 8px;
  padding: 16px 20px;
  font-family: var(--mono);
  font-size: 13px;
  color: var(--red);
  margin-bottom: 16px;
}

.empty-state {
  text-align: center;
  padding: 80px 0;
  color: var(--muted);
  font-family: var(--mono);
  font-size: 13px;
}

.empty-state-icon {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.3;
}

.hidden { display: none !important; }

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 768px) {
  .controls-grid { grid-template-columns: 1fr 1fr; }
  .manual-grid { grid-template-columns: 1fr 1fr; }
  .predictions-grid { grid-template-columns: 1fr; }
  .pred-section { border-right: none; border-bottom: 1px solid var(--border); }
  .opps-row { grid-template-columns: 1fr; }
  .opp-cell { border-right: none; border-bottom: 1px solid var(--border); }
  .team-stats-row { grid-template-columns: 1fr; }
  .stats-bar { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
